<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <br>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay"class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-8" class="row time-block">
        <div class="col-md-1 hour"><strong>8 AM</strong></div>
          <textarea class="col-md-10 entry"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
     </div>

     <div id="hour-9" class="row time-block">
       <div class="col-md-1 hour"><strong>9 AM</strong></div>
          <textarea class="col-md-10 entry"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
     </div>

     <div id="hour-10" class="row time-block">
        <div class="col-md-1 hour"><strong>10 AM</strong></div>
          <textarea class="col-md-10 entry"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
     </div>

     <div id="hour-11" class="row time-block">
        <div class="col-md-1 hour"><strong>11 AM</strong></div>
          <textarea class="col-md-10 entry"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
     </div>

     <div id="hour-12" class="row time-block">
        <div class="col-md-1 hour"><strong>12 PM</strong></div>
          <textarea class="col-md-10 entry"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
     </div>

     <div id="hour-13" class="row time-block">
        <div class="col-md-1 hour"><strong>1 PM</strong></div>
          <textarea class="col-md-10 entry"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
     </div>

     <div id="hour-14" class="row time-block">
        <div class="col-md-1 hour"><strong>2 PM</strong></div>
          <textarea class="col-md-10 entry"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
     </div>

     <div id="hour-15" class="row time-block">
        <div class="col-md-1 hour"><strong>3 PM</strong></div>
          <textarea class="col-md-10 entry"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
     </div>

     <div id="hour-16" class="row time-block">
        <div class="col-md-1 hour"><strong>4 PM</strong></div>
          <textarea class="col-md-10 entry"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
     </div>

     <div id="hour-17" class="row time-block">
        <div class="col-md-1 hour"><strong>5 PM</strong></div>
          <textarea class="col-md-10 entry"></textarea>
          <button class="saveBtn col-md-1"><i class="far fa-save"></i></button>
     </div>
    
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='script.js' type="text/javascript"></script>

  </body>
</html>
